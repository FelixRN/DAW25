    <input type="date" id="display-hour" name="trip-start" value="2004-09-25" min="2018-01-01" max="2018-12-31" />        
    <p id="display-time">
        <script>
            function myFunc()  {
                var now = new Date();
                var time = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
                document.getElementById('display-time').innerHTML = time;
            }
            setInterval(myFunc, 1000);
        </script>
    </p>
